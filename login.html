<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/images/favicon.ico">
    <link rel="stylesheet" href="res/css/login.css">
    <script src="res/css/login.js"></script>
    <title>Homework-1_login</title>
</head>

<body>
    <div class="header">
        <div class="text_header">Home</div>
        <a class="logo" href="#"><img src="res/images/me.png" width="50" height="50" alt="My picture"></a>
    </div>

    <div id="login_container">
        <div class="login">
            <h1>Welcome to PostIt</h1>
            <h2>Create an account</h2>
            <p>or</p>
            <p>Please log in</p>
        
            <input type="email" id="email" placeholder="Email"/>

            <button onclick="inputcheck()">Log in</button>
            
            <h2>Forgot password</h2>
        </div>
    </div>
